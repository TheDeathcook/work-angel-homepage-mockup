<DOCTYPE html>
<html>
	<head>
	<title>Work Angel</title>
	<link rel="stylesheet" href="style_home.css" type="text/css"></link>
	</head>
	
	<body>
		<div id="main_div">
			<header>
				<h2>Work Angel</h2>
				<h3>Dein Arbeits Engel</h3>
			</header><!--Header div end-->
			
			<div id="left_side">
				<img src="images/logo_workangel.jpg" href="images/logo_workangel.jpg" alt="Logo">
			</div><!--left_side end-->
		
			<div id="right_side">
			  <form id="login_inputs" action="" method="POST">

					<label for="username">Username: </label>
					<input type="text" name="username" id="username" placeholder="Username">
				</p>
				
				<p class="password">
					<label for="password">Passwort: </label>
					<input type="text" name="password" id="password" placeholder="Passwort" maxlength="20">
				</p>
				
				<p class="buttons">
					<a href="home.html" class="button">Login</a>
					<a href="" class="button">Registrierung</a>
				</p>
				
			  </form>	
			</div<!--Right_side end-->
		</div><!--Main div end-->
	</body>
</html>
